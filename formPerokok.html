<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <label for="nama">Nama</label>
      <input type="text" name="nama" id="nama" autocomplete="off" />

      <br />
      <br />
      <!--  -->
      <label for="umur">Umur</label>
      <input type="number" name="umur" id="umur" />
      <!--  -->

      <p>Jenis Kelamin</p>
      <input type="radio" name="gender" id="male" />
      <label for="male">Laki-laki</label>

      <br />
      <input type="radio" name="gender" id="female" />
      <label for="female">Perempuan</label>
      <br />
      <br />
      <label for="isSmoker">Apakah anda seorang perokok?</label>
      <br />
      <select name="isSmoker" id="isSmoker">
        <option disabled selected>Piih Jawaban:</option>
        <option value="ya">Ya</option>
        <option value="tidak">Tidak</option>
      </select>
      <!--  -->
      <p>Brand Rokok yang digunakan:</p>
      <input type="checkbox" name="surya" id="surya" />
      <label for="surya">Surya</label>
      <br />
      <input type="checkbox" name="Marlboro" id="Marlboro" />
      <label for="Marlboro">Marlboro</label>
      <br />
      <input type="checkbox" name="Lucky-strike" id="Lucky-strike" />
      <label for="Lucky-strike">Lucky Strike</label>
      <br />
      <input type="checkbox" name="Dji-sam-soe" id="Dji-sam-soe" />
      <label for="Dji-sam-soe">Dji sam soe</label>
      <!--  -->
      <br />
      <br />
      <button type="submit">Submit</button>
    </form>
    <a href="tabelPerokok.html">Tabel Perokok</a>
    <br />
    <a href="index.html">Go back</a>
  </body>
</html>
